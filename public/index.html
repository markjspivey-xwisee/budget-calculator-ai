<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Starfleet Budget Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Starfleet Budget Console</h1>
        
        <div class="section">
            <h2>Credits Received</h2>
            <div class="input-group">
                <input type="text" id="income-desc" placeholder="Description">
                <input type="number" id="income-amount" placeholder="Amount">
                <button onclick="addIncome()">Add Income</button>
            </div>
            <table id="income-list">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="total">Total Income: <span id="total-income">$0.00</span></div>
        </div>

        <div class="section">
            <h2>Credit Allocations</h2>
            <div class="input-group">
                <input type="text" id="expense-desc" placeholder="Description">
                <input type="number" id="expense-amount" placeholder="Amount">
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <table id="expense-list">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="total">Total Expenses: <span id="total-expenses">$0.00</span></div>
        </div>

        <div class="summary">
            <h2>Financial Status Report</h2>
            <div class="balance">Remaining Balance: <span id="remaining-balance">$0.00</span></div>
            <div class="action-buttons">
                <button onclick="clearAllData()">Clear All Data</button>
                <button onclick="exportToJson()">Export to JSON</button>
                <input type="file" id="import-file" accept=".json" style="display: none" onchange="importFromJson(event)">
                <button onclick="document.getElementById('import-file').click()">Import from JSON</button>
            </div>
        </div>

        <div class="insights-section">
            <h2>Computer Analysis</h2>
            <div id="insights"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
